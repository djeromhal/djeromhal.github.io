<html>
<head>
	<meta http-equiv="Content-Type" content="charset=utf-8" />
	<title>Одностранничник на миллион</title>

	<link rel="stylesheet" href="css/style.css">

		<!-- Jquery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body onload="startTime()">

	<div id="wrapper">
		<div id="formRight">
			<div id="onlineTrans"></div>
			<div id="odnostr">
				<h1>«Одностраничник на миллион»</h1>
			</div>
			<div id="underOdnostr">
				<p>Узнайте о самых продаваемых товарах для одностраничников, актуальных в декабре-январе!</p>
			</div>
			<div id="blueBg"></div>
			<div id="whiteText">
				<p>Технологии. Реальные примеры. Факты</p>
			</div>
			<div id="wrapperDM">
				<p id="dayMonth"> </p>
			</div>
			<div id="wrapperST">
	 			<p id="srvtime"> </p> 
 			</div>
 			<div id="uznatBtn"></div>
		</div>		
	</div>
	<div id="bgVsplivashka"></div>
	<div id="vsplivashka">
		<form method="POST" id="feedback-form" role="form">
					<div class="form-group">
						<input id="inputname" class="form-control" type="text" name="nameF" required placeholder="Ваше имя" x-autocompletetype="name">
					</div>
					<div class="form-group">
						<input id="inputmail" class="form-control" type="email" name="contactF" required placeholder="Ваш E-mail" x-autocompletetype="email">
					</div>
					<div class="form-group">
						<button id="sentReq" type="submit" ></button>
					</div>
				</form>
	</div>

	<script src="js/form.js"></script>
	<script src="js/time.js"></script>
	<script src="js/request.js"></script>

</body>
</html>
