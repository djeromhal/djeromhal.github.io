<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sketchapp</title>
	<link rel="stylesheet" href="owlcarousel/owl.carousel.min.css">
	<link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"

  crossorigin="anonymous"></script>
	<script src="owlcarousel/owl.carousel.min.js"></script>
  	<script type="text/javascript" src="app.js"></script>
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
</head>
<body>
<div class="wrapper">
	<div class="ruler-slider">

				<div class="ruler-slider-bg" style="width: 40px;"><span class="ruler-slider-value">6<span></div>
				<div class="ruler-slider-bg" style="width: 40px;"><span class="ruler-slider-value">7<span></div>
				<div class="ruler-slider-bg" style="width: 40px;"><span class="ruler-slider-value">8<span></div>

		</div>
	</div>

</div>
