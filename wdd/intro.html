<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Intro</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/intro.css">
</head>
<body>
	<div id="wrap">
		<div id="outer">
			<div class="intro-bg"></div>
			<div class="intro-bg-blur"></div>
			<div class="intro-container">
				<form class="intro-form">
					<div class="intro-form-row">
						<div class="intro-form-input-wrapper">
							<input class="intro-form-input" type="text" name="name" id="intro-name" placeholder="D1gital_doc">
						</div>
						<div class="intro-form-input-wrapper intro-form-input-with-icon">
							<input class="intro-form-input" type="password" name="password" id="intro-pass" placeholder="********">
							<span class="intro-form-input-icon change-pass-visibility eye-open"></span>
						</div>
					</div>
					<div class="intro-form-row">
						<button class="intro-form-submit">Подключиться</button>
					</div>
				</form>
				<div class="intro-text">
					<center><p>Будь у каждого человека определённый набор действий, которыми он руководствовался бы в жизни, такой человек был бы не лучше машины. Но подобных правил нет, поэтому люди не могут быть машинами.</p></center>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/vendor/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/vendor/jquery.typetype.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
