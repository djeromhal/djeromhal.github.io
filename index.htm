<html>
<head>
	<meta http-equiv="Content-Type" content="charset=utf-8" />
	<title>Одностранничник на миллион</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="wrapper">
		<div id="formRight">
			<div id="onlineTrans"></div>
			<div id="odnostr">
				<h1>«Одностраничник на миллион»</h1>
			</div>
			<div id="underOdnostr">
				<p>Узнайте о самых продаваемых товарах для одностраничников, актуальных в декабре-январе!</p>
			</div>
			<div id="blueBg"></div>
			<div id="whiteText">
				<p>Технологии. Реальные примеры. Факты</p>
			</div>
			<div id="serverTime">
				<p id="clock"></p>
					<script>
					function showClock() {
					var obj = document.getElementById('clock');
					var req;

					if (window.XMLHttpRequest)	req = new XMLHttpRequest();
					else if(window.ActiveXObject) {
					    try {
					        req = new ActiveXObject('Msxml2.XMLHTTP');  
					    } catch (e){}									
					    try {											
					        req = new ActiveXObject('Microsoft.XMLHTTP');
					    } catch (e){}
					}

					if (req) {
					    req.onreadystatechange = function() {
					    	if (req.readyState == 4 && req.status == 200)  
							{ obj.innerHTML = 'Московское время '+req.responseText; }        
					    };  
					    req.open("POST", 'xmlhttp.php', true);
					    req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
					    req.send('clock=1&ajax=1');
					} 
					else alert("Браузер не поддерживает AJAX");
					}

					setInterval(showClock, 3000); 
					</script>

				
			</div>
		</div>		
	</div>
</body>
</html>
